<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="texts">
        <header>
          <h1 class="heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
        </header>
        <p class="details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <span class="stat-number">10k+</span>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat">
            <span class="stat-number">314 </span>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat">
            <span class="stat-number">12m+</span>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </section>

      <div class="main-image">
        <div class="overlay"></div>
        <img
          class="desktop-image"
          src="images/image-header-desktop.jpg"
          alt="Ladies in an office space"
        />
        <img
          class="mobile-image"
          src="images/image-header-mobile.jpg"
          alt="Ladies in an office space"
        />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
